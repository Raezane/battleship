<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Battleship</h1>
  <div id="gametable">
    <div class="upperheaders">
      <h2>You win!</h3>
      <h3>Play again?</h3>
    </div>
    <div class="choices">
      <button>yes</button>
      <button>no</button>
    </div>
    <div class="boardscontainer">
      <div class="playerboard">
        <h2 class="turnheader">Your turn!</h2>
        <div class="board"></div>
      </div>
      <div class="enemyboard">
        <h2 class="turnheader">Enemy's turn!</h2>
        <div class="board"></div>
      </div>
    </div>
  </div>
</body>
</html>
